<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Member Profile</title>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                background-color: #f7f7f7;
            }
            .container{
                max-width: 500px;
                margin: 0 auto;
                background-color: #ffffff;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0px 0px 10px #888888;
                text-align: justify;
            }
            h1{
                font-size: 36px;
                color: #333333;
                margin-bottom: 20px;
            }
            .details{
                display: flex;
                flex-direction: column;
                margin-bottom: 10px;
            }
            .details strong{
                font-size: 18px;
                color:#333333;
                margin-right: 10px;
            }
            .profile-pic{
                width: 150px;
                height: 150px;
                border-radius: 50%;
                object-fit: cover;
                margin-right: 20px;
            }
            .info{
                display: flex;
                align-items: center;
                margin-bottom: 20px;
            }
            .info-text{
                display: flex;
                flex-direction: column;
            }
            .edit-btn{
                background-color: #333333;
                color: #ffffff;
                padding: 10px 20px;
                border-radius: 5px;
                text-decoration: none;
                margin-right: 10px;
            }
            .logout-btn{
                color: #333333;
                margin-right: 10px;
                text-decoration: none;
            }
            .class-btn{
                color: #333333;
                text-decoration: none;
            }
        </style>
	</head>
	<body>
        <div class="container">
        <h1>Welcome,{{member[1]}} {{member[2]}}</h1>
        
        <div class="info">
            <img class="profile-pic" src="https://www.juweliervanruyskensvelde.be/wp-content/uploads/2016/09/person-dummy.jpg" alt="Profile Picture">
        <div class="info-text text-center">
            <div class="row justify-content-center">
            <div class="details text-center">
        <strong>First Name:</strong>{{member[1]}}
        </div>
        <div class="details text-center">
        <strong>Last Name:</strong>{{member[2]}}
        </div>
        <div class="details text-center">
        <strong>Position Title</strong>{{member[4]}}
        </div>
        
        </div>
        </div>
    </body>
</html>
