{% extends "admin/adashboardbase.html" %}
{% block zcontent %}


<div class="container">
    <div class="max-w-800 mx-auto">
        <div>            
            <h3>Holiday List</h3> 
            <!-- <p>Role Type: 1 - Employee, 2 - Aproval Manager, 3 - Admin</p> -->
            <a class="btn btn-primary" href="{{ url_for('xiaowei.adashboardaddholiday') }}" role="button">Add a Holiday</a>
            <p></p>
            <table class="table table-striped table-hover">
                <thead>
                    <tr class="table-warning">
                        <th>ID</th>
                        <th>Date</th>
                        <th>Name</th>
                        <!-- <th>For Role Type</th> -->
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                {% for holiday in holidaylist %}
                    <tr>
                        <td>{{holiday[0]}}</td>
                        <td>{{holiday[1]}}</td>
                        <td>{{holiday[2]}}</td>
                        <!-- <td>{{holiday[3]}}</td> -->
                        <td>
                            <form action="/admin/dashboard/editholiday" method="POST">
                                <input type="hidden" name="holidayid" value="{{holiday[0]}}">
                                <input type="hidden" name="date" value="{{holiday[1]}}">
                                <input type="hidden" name="name" value="{{holiday[2]}}">
                                <input type="hidden" name="roletype" value="{{holiday[3]}}">
                                <input class="btn btn-primary btn-sm" type="submit" value="Edit">
                            </form>
                        </td>
                        <td>
                            <form action="/admin/dashboard/deleteholiday/delete" method="POST">
                                <input type="hidden" name="holidayid" value="{{holiday[0]}}">
                                <input class="btn btn-danger btn-sm" type="submit" value="Delete">
                            </form>
                        </td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>        
        </div>
    </div>               
</div>




{% endblock %}
