<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <body>
      <div class="navbgcolor fixed-top">

          <nav class="navbar navbar-expand-xl navbar-light" style="background-color: #2c4ae8;">
            <a class="nav-link" href="{{ url_for('xiaowei.dashboard') }}">
              <img src="{{ url_for('static', filename='pic/logo.svg') }}" alt="" width="65%">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <div class="navbarlinkS navbar-nav">
                <div class="navbarlink nav-item">
                  <a target="_self" href="{{ url_for('xiaowei.dashboard') }}" class="navbarlinkbtn nav-link">
                    <span class="mb-0 navlinkfont">
                      Dashboard
                    </span>
                  </a>
                </div>

                <div class="navbarlink nav-item">
                  <a target="_self" href="{{ url_for('xiaowei.apply') }}" class="navbarlinkbtn nav-link">
                    <span class="mb-0 navlinkfont">

                </div>
              </div>
              <div class="navbardropdown btn-group">
                <button class="btn btn-warning btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <span>
                     Hi, {{session["fullname"]}}!
                  </span>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li style="font-size: large;"><a class="dropdown-item" href="{{ url_for('xiaowei.profile') }}">Profile</a></li>
                  <li style="font-size: large;"><a class="dropdown-item" href="{{ url_for('xiaowei.changepassword') }}">Change Password</a></li>

                </ul>
              </div>        
            </div>            
          </nav>
        </div>

      <section class="content" Style="margin-top:135px; margin-bottom:100px;">
  
        <header>
          {% block header %}{% endblock %}
        </header>
        {% for message in get_flashed_messages() %}

        {% endfor %}
        {% block content %}{% endblock %}

      </section>

      <footer class="footer" style="color:rgb(255, 255, 255);background: #2c4ae8;">
        <div class="container-fluid">
          <div class="row pt-1 px-5">

              </p>

            <div class="col-lg-4 col-12" style="text-align: right;">
              <p>

            </div>
          </div>          
        </div>
