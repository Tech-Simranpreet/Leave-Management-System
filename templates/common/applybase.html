{% extends "ubase.html" %}
{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" />

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>

<script>
    $(document).ready(function () {
        $('#table').DataTable({
            responsive: {
                details: {
                    display: $.fn.dataTable.Responsive.display.modal({
                        header: function (row) {
                            var data = row.data();
                            return 'Details for '+data[1]+' '+data[2];
                        }
                    }),
                    renderer: $.fn.dataTable.Responsive.renderer.tableAll({
                        tableClass: 'table'
                    })
                }
            },
            "paging": true,
            "ordering": true,
            "info": true,
            "searching": false,
            "lengthChange": true,
            "language": {
                "lengthMenu": "Show _MENU_ entries",
                "zeroRecords": "No results found",
                "info": "Showing _START_ to _END_ of _TOTAL_ entries",
                "infoEmpty": "Showing 0 to 0 of 0 entries",
                "infoFiltered": "(filtered from _MAX_ total entries)",
                "search": "Search:",
                "paginate": {
                    "first": "First",
                    "last": "Last",
                    "next": "Next",
                    "previous": "Previous"
                },
            },
        });
    });
</script>

<script>
    $(document).ready(function () {
        var tableIDs = ['leavetable1', 'leavetable2', 'leavetable3', 'leavetable4'];
    
        tableIDs.forEach(function(tableID){
            $('#' + tableID).DataTable({
                responsive: {
                    details: {
                        display: $.fn.dataTable.Responsive.display.modal({
                            header: function (row) {
                                var data = row.data();
                                return 'Details for '+data[1]+' '+data[2];
                            }
                        }),
                        renderer: $.fn.dataTable.Responsive.renderer.tableAll({
                            tableClass: 'table'
                        })
                    }
                },
                "paging": true,
                "ordering": true,
                "info": true,
                "searching": false,
                "lengthChange": false,
                "pageLength": 5,
                "language": {
                    "lengthMenu": "Show _MENU_ entries",
                    "zeroRecords": "No results found",
                    "info": "Showing _START_ to _END_ of _TOTAL_ entries",
                    "infoEmpty": "Showing 0 to 0 of 0 entries",
                    "infoFiltered": "(filtered from _MAX_ total entries)",
                    "search": "Search:",
                    "paginate": {
                        "first": "First",
                        "last": "Last",
                        "next": "Next",
                        "previous": "Previous"
                    },
                },
            });
        });
    });
</script>

<div class="container">
    <div class="max-w-800 mx-auto">
        <div>
            <div style="margin-top: 10px; margin-bottom: 30px;">
                <a href="{{ url_for('xiaowei.apply') }}" style="text-decoration: none !important;">
                    <button class="userbtn" type="button" a href="/employee/apply/default">
                        <span>                            
                            Request Leave
                        </span>
                    </button> 
                </a>
                <a href="{{ url_for('xiaowei.applyviewrequest') }}" style="text-decoration: none !important;">
                    <button class="userbtn" type="button">
                        <span>
                            View Requests
                        </span>
                    </button> 
                </a>
                <a href="{{ url_for('xiaowei.applyviewbalance') }}" style="text-decoration: none !important;">
                    <button class="userbtn" type="button">
                        <span>
                            View Balances
                        </span>
                    </button> 
                </a>
                <a href="{{ url_for('xiaowei.applyviewproject') }}" style="text-decoration: none !important;">
                    <button class="userbtn" type="button">
                        <span>
                            Projected Leave Balance
                        </span>
                    </button> 
                </a>
            </div>
            
            <div class="border border-5">
                <div style="margin:20px 20px 20px 20px;">
                    <section class="content">
                        <header>
                          {% block header %}{% endblock %}
                        </header>
                        {% for message in get_flashed_messages() %}
                          <div class="flash"></div>
                        {% endfor %}
                        {% block acontent %}{% endblock %}
                  </section>
                </div>
            </div>
        </div>
    </div>               
</div>
{% endblock %}
